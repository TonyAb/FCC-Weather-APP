<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="CSS/style.css">
</head>
<body>
	<header>
		<div>
			<h1>Weather Report</h1>
			<h2 id="locate"></h2>
			<h3 id="today"></h3>
		</div>
	</header>
	<section id="data">
		<div class="data-field">
			<h1 id="temp"></h1>
			<h3 id="scale"></h3>
		</div>
		<div class="data-field">
			<img id="weather-icon" src=""/>
			<h3 id="weather"></h3>
		</div>
		<div class="data-field">
			<img src="images/wind.svg"/>
			<h3 id="wind"></h3>
		</div>
		<div class="data-field">
			<img id="compass" src="images/arrow2.svg"/>
			<h3 id="direction">N</h3>
		</div>
		<div>
		<h3 class="inline">metric?</h3>
			<label class="switch inline">
	  		<input id="checkbox" type="checkbox">
	  		<div class="slider round"></div>
			</label>
		</div>
	</section>

	

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAd8pQIafecF1JwpMwBvUuktwGPt5J94ug" async defer></script>
<script src="JS/custom.js"></script>

</body>
</html>
